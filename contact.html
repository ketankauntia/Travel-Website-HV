<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TRAVEL WEBSITE | INTERNATIONAL TRAVEL AGENCY</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="md-heading text-grey">Location</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="md-heading text-grey">Email</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="md-heading text-grey">Call</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Building Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores nostrum quae accusamus, quidem voluptatum sint!</p>
                    <div class="form-group">
                        <label for="username">Username</label >
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label >
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label >
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label >
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            
            <div class="social-media-links">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
            </div>
            <p>Work Travel &COPY; 2021 | All Rights Reserved</p>
        </div>
    </footer>
    
</body>
</html>
